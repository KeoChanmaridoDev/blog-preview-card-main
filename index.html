<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-yellow-500 flex items-center justify-center min-h-screen">
    <div class="bg-white w-[400px] rounded-xl shadow-2xl p-4">

      <img src="./assets/images/illustration-article.svg" class="rounded-lg w-full h-[280px] p-2" alt="">
  

      <p class="bg-yellow-400 rounded-md px-3 py-1 text-black font-semibold inline-block my-2">Learning</p>
  

      <p class="text-gray-600 text-sm mb-2">Published 21 Dec 2023</p>
  

      <h1 class="font-bold text-xl mb-2">HTML & CSS Foundations</h1>
  

      <p class="text-gray-700 mb-4">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="flex items-center gap-4">
        <img src="./assets/images/image-avatar.webp" class="w-10 h-10 rounded-full" alt="Author Avatar">
        <p class="font-bold">Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keo chanmarido</a>.
  </div>
</body>
</html>
